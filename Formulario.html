<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Atestado de Capacidade Técnica</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css/style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Ministério do Esporte</h1>
        <img src="img/Imagem1.png" alt="IMG1" width="15%">
    </header>

    <div class="container">
        <form id="declaracoesForm">
            <br>
            <h1>Gerar Declarações</h1>
            <br>
            <div class="full-width">
                <label for="dirigente">Nome do Representante Legal:</label>
                <input type="text" id="dirigente" name="dirigente" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}" title="Insira pelo menos 3 caracteres de A-Z" required>
            </div>
            <div>
                <label for="cpf">CPF do Dirigente:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00" required>
            </div>
            <div>
                <label for="rg">Nº da Identidade (RG):</label>
                <input type="text" id="rg" name="rg"  title="Formato: 00.000-0" required>
            </div>
            <div>
                <label for="orgao">Órgão Expedidor:</label>
                <input type="text" id="orgao" name="orgao" pattern="[A-Za-z]{2,}" title="Insira o órgão expedidor" required>
            </div>
            <div>
                <label for="cnpj">CNPJ da Entidade:</label>
                <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Formato: 00.000.000/0000-00" required>
            </div>
            <div class="full-width">
                <label for="entidade">Nome da Entidade:</label>
                <input type="text" id="entidade" name="entidade" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}" title="Insira pelo menos 3 caracteres de A-Z" required>
            </div>
            <div class="full-width">
                <label for="endereco">Endereço Completo:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div>
                <label for="proposta">Número da Proposta:</label>
                <input type="text" id="proposta" name="proposta" required>
            </div>
            <div>
                <label for="contador">Nome do Contador:</label>
                <input type="text" id="contador" name="contador" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}" title="Insira pelo menos 3 caracteres de A-Z" required>
            </div>
            <div>
                <label for="cargoDirigente">Cargo do Dirigente:</label>
                <input type="text" id="cargoDirigente" name="cargoDirigente" required>
            </div>
            <div>
                <label for="sede">Sede da Entidade:</label>
                <input type="text" id="sede" name="sede" required>
            </div>
            <div>
                <label for="municipio">Município:</label>
                <input type="text" id="municipio" name="municipio" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{2,}" title="Insira um município válido" required>
            </div>
            <div>
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" pattern="[A-Za-z]{2}" title="Digite o UF com 2 letras" required>
            </div>
            <div>
                <label for="objeto">Objeto:</label>
                <input type="text" id="objeto" name="objeto" required>
            </div>

            <!-- Novos campos para o Termo de Compromisso Coordenador -->
            <div class="full-width">
                <label for="nomePrograma">Nome do Programa:</label>
                <input type="text" id="nomePrograma" name="nomePrograma" required>
            </div><br>
            <br>
            <hr><br>
            <!---<h4 class="separação">Caso a o coordenador seja cedido da entidade preencher</h3><br> -->
        <!-- Linha horizontal acima dos campos do Coordenador Geral -->
            <div>
                <label for="coordenador">Nome do Coordenador Geral:</label>
                <input type="text" id="coordenador" submit= "inserir se Coordenador Geral for cedido pela entidade" name="coordenador" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]{3,}" title="Insira pelo menos 3 caracteres de A-Z" required>
            </div>
            <div>
                <label for="cpfCoordenador">CPF do Coordenador Geral:</label>
                <input type="text" id="cpfCoordenador" name="cpfCoordenador" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 000.000.000-00">
            </div>
            <div>
                <label for="rgCoordenador">RG do Coordenador Geral:</label>
                <input type="text" id="rgCoordenador" name="rgCoordenador" pattern="\d{2}\.\d{3}\.\d{3}-\d{1}" title="Formato: 00.000.000-0" required>
            </div>
            <div class="full-width">
                <label for="cargoCoordenador">Cargo do Coordenador Geral:</label>
                <input type="text" id="cargoCoordenador" name="cargoCoordenador" required>
            </div><br>

            <button type="submit">Gerar PDF</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Ministério do Esporte</p>
    </footer>

    <!-- Link para o arquivo JS externo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="Config.js/script.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>


</body>
</html>
