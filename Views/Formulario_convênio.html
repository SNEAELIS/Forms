<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Atestado de Capacidade Técnica</title>
    <link rel="stylesheet" href="style.css/style.css">
    <style>
        .hidden { display: none; }
    </style>
</head>

<style>
/* Estilo das bolinhas elegantes */
.tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .tab-buttons button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #0044cc;
            background-color: white;
            cursor: pointer;
            font-weight: bold;
            color: #0044cc;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            font-size: 18px;
        }

        .tab-buttons button:hover {
            background-color: #e6f0ff;
        }

        .tab-buttons button.active {
            background-color: #0044cc;
            color: white;
            transform: scale(1.1);
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
</style>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Ministério do Esporte</h1>
        <img src="img/Imagem1.png" alt="Logo" width="10%">
    </header>

    <div class="container">
        <h2>Atestado e Declarações</h2>

        <div class="tab-buttons">
            <button onclick="mostrarAba('aba1')" class="active">1</button>
            <button onclick="mostrarAba('aba2')">2</button>
            <button onclick="mostrarAba('aba3')">3</button>
        </div>
                <!-- Formulário de Preenchimento -->
                <form id="declaracoesForm">
                    <div id="aba1" class="tab active">
                        <h3>Dados do Dirigente da Entidade</h3>
                        <div class="form-row">
                            <div class="half-width">
                                <label for="dirigente">Nome Completo do Dirigente:</label>
                                <input type="text" id="dirigente">
                            </div>
                            <div class="half-width">
                                <label for="cpf">CPF:</label>
                                <input type="text" id="cpf" maxlength="14">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="half-width">
                                <label for="rg">RG:</label>
                                <input type="text" id="rg">
                            </div>
                            <div class="half-width">
                                <label for="orgaoEmissor">Órgão Expedidor:</label>
                                <input type="text" id="orgaoEmissor">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="cargoDirigente">Cargo do Dirigente:</label>
                            <input type="text" id="cargoDirigente" placeholder="Ex: Presidente">
                        </div>
                    </div>
            
                    <div id="aba2" class="tab">
                        <h3>Dados da Entidade</h3>
                        <div class="form-row">
                            <div class="half-width">
                                <label for="entidade">Nome da Entidade:</label>
                                <input type="text" id="entidade">
                            </div>
                            <div class="half-width">
                                <label for="cnpj">CNPJ:</label>
                                <input type="text" id="cnpj" maxlength="18">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="endereco">Endereço Completo:</label>
                            <input type="text" id="endereco">
                        </div>
                        <div class="form-row">
                            <div class="half-width">
                                <label for="uf">UF:</label>
                                <input type="text" id="uf" maxlength="2">
                            </div>
                            <div class="half-width">
                                <label for="municipio">Município:</label>
                                <input type="text" id="municipio">
                            </div>
                        </div>
                    </div>
            
                    <div id="aba3" class="tab">
                        <h3>Rubrica Orçamentária</h3>
                        <div class="form-row">
                            <label for="leiOrcamentaria">Lei Orçamentária:</label>
                            <input type="text" id="leiOrcamentaria">
                        </div>
                        <div class="form-row">
                            <div class="third-width">
                                <label for="diaLei">Dia:</label>
                                <input type="number" id="diaLei" min="1" max="31">
                            </div>
                            <div class="third-width">
                                <label for="mesLei">Mês:</label>
                                <input type="text" id="mesLei">
                            </div>
                            <div class="third-width">
                                <label for="anoLei">Ano:</label>
                                <input type="number" id="anoLei" min="2000" max="2100">
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="orgao">Órgão:</label>
                            <input type="text" id="orgao">
                        </div>
                        <div class="form-row">
                            <label for="unidade">Unidade:</label>
                            <input type="text" id="unidade">
                        </div>
                        <div class="form-row">
                            <label for="funcao">Função:</label>
                            <input type="text" id="funcao">
                        </div>
                        <div class="form-row">
                            <label for="subfuncao">Subfunção:</label>
                            <input type="text" id="subfuncao">
                        </div>
                        <div class="form-row">
                            <label for="programa">Programa:</label>
                            <input type="text" id="programa">
                        </div>
                        <div class="form-row">
                            <label for="atividade">Atividade:</label>
                            <input type="text" id="atividade">
                        </div>
                        <div class="form-row">
                            <label for="naturezaDespesa">Natureza da Despesa:</label>
                            <input type="text" id="naturezaDespesa">
                        </div>
                    </div>
            
                    <div class="form-row">
                        <label for="valorContrapartida">Valor da Contrapartida:</label>
                        <input type="text" id="valorContrapartida">
                    </div>
                    <div class="form-row">
                        <label for="valorContrapartidaExtenso">Valor por Extenso:</label>
                        <input type="text" id="valorContrapartidaExtenso">
                    </div>
            
                </form>
            

        <!-- Botão para Vincular Dirigentes -->
        <div class="container1">
            <button id="vincularDirigente">
                <a href="Formulario2.html">Vincular Dirigentes</a>
            </button>
        </div>

        <!-- Escolha de Opções -->
        <h3>Escolha uma Opção para Gerar o PDF</h3>
        <select id="opcaoSelecao" required>
            <option value="" disabled selected>Selecione uma opção</option>
            <option value="20JP_20JQ_ate_50k">20JP e 20JQ - Discricionário - Até 50 mil habitantes</option>
            <option value="00SL_emendas">00SL - Emendas Individual e Bancada</option>
            <option value="20JP_20JQ_emenda">20JP e 20JQ - Emenda Individual e de Bancada</option>
            <option value="20JP_20JQ_comissao_mais_50k">20JP e 20JQ - Discricionário de Comissão - Mais de 50 mil habitantes</option>
            <option value="00SL_comissao_mais_50k">00SL - Discricionário e Comissão - Mais de 50 mil habitantes</option>
            <option value="00SL_comissao_ate_50k">00SL - Discricionário e Comissão - Até 50 mil habitantes</option>
        </select>

        <button id="gerarPDF">Gerar PDF Selecionado</button>

        <div id="loadingMessage" style="display:none; color:blue; margin-top:10px;">
            Aguarde, gerando PDF...
        </div>
    </div>
    <script>
         function mostrarAba(abaId) {
            const abas = document.querySelectorAll('.tab');
            const botoes = document.querySelectorAll('.tab-buttons button');

            abas.forEach(aba => aba.classList.remove('active'));
            botoes.forEach(botao => botao.classList.remove('active'));

            document.getElementById(abaId).classList.add('active');
            event.target.classList.add('active');
         }
    </script>

    <footer>
        <p>&copy; 2024 Ministério do Esporte</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="Config.js/script3.js"></script>

</body>
</html>
